# sample webhuddle.properties file
# edit this and save it as webhuddle.properties in jboss/bin dir

webhuddle.property.host=webmeeting.[-DOMAIN-]
#webhuddle.property.port=443
#webhuddle.property.advertisement.code=
webhuddle.property.smtp.host=smtp.[-DOMAIN-]
webhuddle.property.smtp.port=10026
webhuddle.property.help.email.address=webmeeting@[-DOMAIN-]

# desktop sharing configuration
# NO LONGER USED: webhuddle.property.appshare.pixels.per.millisecond=240
# USE webhuddle.property.appshare.kilobits.per.second (BELOW) INSTEAD
#webhuddle.property.appshare.kilobits.per.second=150.0
#webhuddle.property.appshare.minimum.sleep.milliseconds=750
#webhuddle.property.appshare.key.frame.period.seconds=30
#webhuddle.property.appshare.default.compression.type=gif
#webhuddle.property.appshare.default.share.mode=desktop

# audio config
# 1000 is always pass audio, 0 is never pass audio
#webhuddle.property.audio.vox.threshold=600
webhuddle.property.audio.encoder=com.sts.webmeet.content.common.audio.GSMReferenceEncoder
webhuddle.property.audio.decoder=com.sts.webmeet.content.common.audio.GSMReferenceDecoder
#webhuddle.property.audio.encoder=com.sts.webmeet.content.common.audio.SpeexWBEncoder
#webhuddle.property.audio.decoder=com.sts.webmeet.content.common.audio.SpeexWBDecoder
webhuddle.property.audio.encoder.complexity=3
webhuddle.property.audio.encoder.quality=4
webhuddle.property.audio.encoder.vad=false
webhuddle.property.audio.encoder.dtx=false
webhuddle.property.audio.encoder.vbr=false

webhuddle.property.authentication.external=true
webhuddle.property.authentication.ldap.first.name=givenname
webhuddle.property.authentication.ldap.last.name=sn
webhuddle.property.authentication.ldap.email=mail


#webhuddle.property.host.prefix=www

#webhuddle.property.admin.password=changeit
#webhuddle.property.admin.host.regex=127.0.0.1

webhuddle.property.product=WebHuddle

webhuddle.property.show.comments=false

#webhuddle.property.done.url=donepage.jsp

webhuddle.property.show.sourceforge.link=false
